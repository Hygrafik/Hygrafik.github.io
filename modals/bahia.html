<div
  class="modal fad"
  id="modal_bahia"
  data-bs-backdrop="static"
  data-bs-keyboard="false"
  tabindex="-1"
  aria-labelledby="staticBackdropLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-brown">
      <div class="modal-header border-danger border-opacity-75">
        <h1 class="modal-title fs-5 text-white" id="staticBackdropLabel">
          CULTURA BAHIA
        </h1>

        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Cerrar
        </button>
      </div>
      <div class="modal-body bg__Modal">
        <!-- inicio contenido modal -->

        <model-viewer
          src="galery3d\CulturaBahia\modelGLB\cuencoCalabazaBahia.glb"
          ar
          ar-modes="scene-viewer webxr quick-look"
          shadow-intensity="1"
          ar
          camera-controls
          touch-action="pan-y"
          alt="A 3D model carousel"
        >
          <button
            class="Hotspot"
            slot="hotspot-3"
            data-position="-0.6113683009891023m 1.6906298733455907m -0.4336304049026069m"
            data-normal="0.9611441887447177m 0.27604672284159876m 0.00023505461494343754m"
            data-visibility-attribute="visible"
          >
            <div class="HotspotAnnotation">Cuenco Calabaza</div>
          </button>
        
          <button slot="ar-button" id="ar-button">View in your space</button>

          <div id="ar-prompt">
            <img src="img/hand.png" />
          </div>

          <button id="ar-failure">AR is not tracking!</button>

          <div class="slider">
            <div class="slides">
              <button
                class="slide selected"
                onclick="switchSrc(this, 'Chair')"
                style="background-image: url('../img/bahia.jpg')"
              ></button
              ><button
                class="slide"
                onclick="switchSrc(this, 'Mixer')"
                style="background-image: url('../img/bahia.jpg')"
              ></button
              ><button
                class="slide"
                onclick="switchSrc(this, 'GeoPlanter')"
                style="background-image: url('../img/bahia.jpg')"
              ></button
              ><button
                class="slide"
                onclick="switchSrc(this, 'ToyTrain')"
                style="background-image: url('../img/bahia.jpg')"
              ></button
              ><button
                class="slide"
                onclick="switchSrc(this, 'Canoe')"
                style="background-image: url('../img/bahia.jpg')"
              ></button>
            </div>
          </div>
        </model-viewer>

        <script type="module">
          const modelViewer = document.querySelector("model-viewer");

          window.switchSrc = (element, name) => {
            const base = "galery3d/CulturaBahia/modelGLB/" + name;
            modelViewer.src = base + ".glb";
            modelViewer.poster = base + ".webp";
            const slides = document.querySelectorAll(".slide");
            slides.forEach((element) => {
              element.classList.remove("selected");
            });
            element.classList.add("selected");
          };

          document
            .querySelector(".slider")
            .addEventListener("beforexrselect", (ev) => {
              // Keep slider interactions from affecting the XR scene.
              ev.preventDefault();
            });
        </script>

        <style>
          /* This keeps child nodes hidden while the element loads */
          :not(:defined) > * {
            display: none;
          }

        
          .bg__Modal {
            background-image: linear-gradient(to bottom, #46403e, #000000);
          }

          model-viewer {
            overflow-x: hidden;
            width: 100%;
            height: 46rem;
          }

          #ar-button {
            background-image: url(img/ic_view_in_ar_new_googblue_48dp.png);
            background-repeat: no-repeat;
            background-size: 20px 20px;
            background-position: 12px 50%;
            background-color: #fff;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            bottom: 132px;
            padding: 0px 16px 0px 40px;
            font-family: Roboto Regular, Helvetica Neue, sans-serif;
            font-size: 14px;
            color: #4285f4;
            height: 36px;
            line-height: 36px;
            border-radius: 18px;
            border: 1px solid #dadce0;
          }

          #ar-button:active {
            background-color: #e8eaed;
          }

          #ar-button:focus {
            outline: none;
          }

          #ar-button:focus-visible {
            outline: 1px solid #4285f4;
          }

          @keyframes circle {
            from {
              transform: translateX(-50%) rotate(0deg) translateX(50px)
                rotate(0deg);
            }
            to {
              transform: translateX(-50%) rotate(360deg) translateX(50px)
                rotate(-360deg);
            }
          }

          @keyframes elongate {
            from {
              transform: translateX(100px);
            }
            to {
              transform: translateX(-100px);
            }
          }

          model-viewer > #ar-prompt {
            position: absolute;
            left: 50%;
            bottom: 175px;
            animation: elongate 2s infinite ease-in-out alternate;
            display: none;
          }

          model-viewer[ar-status="session-started"] > #ar-prompt {
            display: block;
          }

          model-viewer > #ar-prompt > img {
            animation: circle 4s linear infinite;
          }

          model-viewer > #ar-failure {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 175px;
            display: none;
          }

          model-viewer[ar-tracking="not-tracking"] > #ar-failure {
            display: block;
          }

          .slider {
            width: 100%;
            text-align: center;
            overflow: hidden;
            position: absolute;
            bottom: 16px;
          }

          .slides {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
          }

          .slide {
            scroll-snap-align: start;
            flex-shrink: 0;
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: #fff;
            margin-right: 10px;
            border-radius: 10px;
            border: none;
            display: flex;
          }

          .slide.selected {
            border: 2px solid #4285f4;
          }

          .slide:focus {
            outline: none;
          }

          .slide:focus-visible {
            outline: 1px solid #4285f4;
          }
        </style>

        <!-- fin contenido -->
      </div>
    </div>
  </div>
</div>
